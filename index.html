<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Java script Calculator"/>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="index.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Basic Calculator</h1>    
        <form id="myform" Name="calc">
           
            <label for="display"><b>Enter Expression:</b><br/> </label><br/>
            <input class="input-main" name="display"><br/>
            <input class="button-input" type=button value="%" OnClick="addToDisplay('%')">
            <input class="button-input" type=button value="C" OnClick="clearDisplay()">
            <input class="button-input" type=button value="B" OnClick="BackSpace()">
            <input class="button-input" type=button value="&#247" style="background-color:green" OnClick="addToDisplay('/')"><br/>
            <input class="button-input" type=button value="1" OnClick="addToDisplay('1')">
            <input class="button-input" type=button value="2" OnClick="addToDisplay('2')">
            <input class="button-input" type=button value="3" OnClick="addToDisplay('3')">
            <input class="button-input" type=button value="+" style="background-color:red;" OnClick="addToDisplay('+')"><br/>
            <input class="button-input" type=button value="4" OnClick="addToDisplay('4')">
            <input class="button-input" type=button value="5" OnClick="addToDisplay('5')">
            <input class="button-input" type=button value="6" OnClick="addToDisplay('6')">
            <input class="button-input" type=button value="-" style="background-color:blue;" OnClick="addToDisplay('-')"><br/>
            <input class="button-input" type=button value="7" OnClick="addToDisplay('7')">
            <input class="button-input" type=button value="8" OnClick="addToDisplay('8')">
            <input class="button-input" type=button value="9" OnClick="addToDisplay('9')">
            <input class="button-input" type=button value="*" style="background-color:purple;" OnClick="addToDisplay('*')"><br/>
            <input class="button-input" type=button value="+/-" onclick="Negate()">
            <input class="button-input" type=button value="0" OnClick="addToDisplay('0')">
            <input class="button-input" type=button value="." OnClick="addToDisplay('.')">
            <input class="button-input" type=button value="=" style="background-color:pink;" OnClick="Calculate()"><br/>

        </form>
    </body>
</html>
